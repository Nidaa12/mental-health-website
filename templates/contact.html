<form method="POST" action="{{ url_for('contact') }}" class="contact-form">
  <div class="form-group">
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required
    value="{{ name if name else '' }}">
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <select id="subject" name="subject">
      <option value="general" {% if subject == 'general' %}selected{% endif %}>General Inquiry</option>
      <option value="support" {% if subject == 'support' %}selected{% endif %}>Support Request</option>
      <option value="feedback" {% if subject == 'feedback' %}selected{% endif %}>Website Feedback</option>
      <option value="professional" {% if subject == 'professional' %}selected{% endif %}>Professional Inquiry</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Your Message*</label>
    <textarea id="message" name="message" rows="5" required>{{ message if message else '' }}</textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn-submit">Send Message</button>
  </div>
</form>
