{% extends "base.html" %}

{% block title %}Mental Health Articles - MindCare{% endblock %}

{% block content %}
<section class="articles-section">
<h2>Mental Health Articles</h2>

<div class="articles-grid">
{% for article in articles %}
<article class="article-card">
<div class="article-header">
<span class="category-badge">{{ article.category }}</span>
<h3><a href="{{ url_for('show_article', article_id=article.id) }}">{{ article.title }}</a></h3>
</div>
<p>{{ article.content[:150] }}...</p>
<a href="{{ url_for('article', article_id=article.id) }}" class="read-more">Read More</a>
</article>
{% endfor %}
</div>
</section>
{% endblock %}
