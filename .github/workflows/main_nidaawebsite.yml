name: Deploy NidaaWebsite to Azure

on:
push:
branches: [ "main" ]
workflow_dispatch:

env:
AZURE_WEBAPP_NAME: 'nidaawebsite' # اسم تطبيقك على Azure
PYTHON_VERSION: '3.12' # إصدار بايثون حسب ما اخترتِ في Azure

permissions:
id-token: write
contents: read

jobs:
build-and-deploy:
runs-on: ubuntu-latest
steps:

- name: Checkout code
uses: actions/checkout@v4

- name: Set up Python ${{ env.PYTHON_VERSION }}
uses: actions/setup-python@v4
with:
python-version: ${{ env.PYTHON_VERSION }}
cache: 'pip'

- name: Install dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt
pip install gunicorn

- name: Azure Login
uses: azure/login@v2
with:
client-id: ${{ secrets.AZURE_CLIENT_ID }}
tenant-id: ${{ secrets.AZURE_TENANT_ID }}
subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

- name: Deploy to Azure Web App
uses: azure/webapps-deploy@v2
with:
app-name: ${{ env.AZURE_WEBAPP_NAME }}
slot-name: 'production'
package: .
startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'

- name: Verify deployment
run: |
echo "Visit your app at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
